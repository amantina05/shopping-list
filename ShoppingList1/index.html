<body>
  <header class="container">
    <div class="intro">

      <iframe  class="shoppingImage" src="https://giphy.com/embed/CIJsP7PsWvZM4" width="480" height="303" frameBorder="0"allowFullScreen alt= "gif of a dog & a shopping cart" ></iframe>

<p><a href="https://giphy.com/gifs/shopping-doggy-CIJsP7PsWvZM4"></a></p> -->
      <h1>Shopping List</h1>
      <h2>By: Tina Sosa</h2>
      <p>Time to create your shopping list, type your item in the box<br>
        Enter your item in the text box below and then press add.</p>
    </div>
  </header>


<!--   this will hold our two buttons (reset & check) -->
  <div class= "container">
    <form class= "resetContainer">
      <br>
      <button class= "rest-list" type= "submit">Reset</button>
      <button class= "check-list" type= "submit">Check</button>
      <br>
      <br>
    </form>
  </div>

<!--   this section will allow us to add grocery items -->
<!--   two cloasses in this div -->
  <div class= "list-area-insertion container">
  <form>
    <input type="text" class= "shopping-list-item" name= "shopping-list-item" placeholder ="Enter each item and click add">
    <br>
    <button type="submit" id= "add" value= "add">Add</button>
  </form>
  </div>


<!--   holds all the items in the list  -->
  <div class= "list"></div>
